    <div>
        <div>
            <form>
                <table class="table_add">
                    <caption>
                        <h2>Add Products</h2>
                    </caption>
                    <tbody class="tbody_add">
                        <tr>
                            <td>Photo</td>
                            <td colspan="2" style="width: 300px;">
                                <input id="img-add" type="text" style="width: 100%;" >
                            </td>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td colspan="2" style="width: 300px;">
                                <input id="name-add" type="text" style="width: 100%;">
                            </td>
                        </tr>
                        <tr>
                            <td>Description</td>
                            <td colspan="2"  style="width: 300px;">
                                <input id="description-add" type="text" style="width: 100%;">
                            </td>
                        </tr>
                        <tr>
                            <td>Price</td>
                            <td colspan="2" style="width: 300px;">
                                <input id="price-add" type="number" style="width: 100%;">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" onclick="addProducts()" style="width: 100%;">OK</button>
                            </td>
                            <td>
                                <button type="reset" style="width: 100%;">RESET</button>
                            </td>
                            <td>
                                <button class="cancel" onclick="cancelClick_1()" type="button" style="width: 100%;">QUIT</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div class="table_edit">
            <form>
                <table>
                    <caption>
                        <h2>Edit Products</h2>
                    </caption>
                    <tbody>
                        <tr>
                            <td>Photo</td>
                            <td colspan="2" style="width: 300px;">
                                <input class="img-edit" type="text" style="width: 100%;">
                            </td>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td colspan="2" style="width: 300px;">
                                <input class="name-edit" type="text" style="width: 100%;">
                            </td>
                        </tr>
                        <tr>
                            <td>Description</td>
                            <td colspan="2" style="width: 300px;">
                                <input class="description-edit" type="text" style="width: 100%;">
                            </td>
                        </tr>

                        </tr>

                            <td>
                                <button type="reset" style="width: 100%;">RESET</button>
                            </td>
                            <td>
                                <button class="cancel" onclick="cancelClick_2()" type="button" style="width: 100%;">QUIT</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
