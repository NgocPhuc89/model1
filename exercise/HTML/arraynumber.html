<script>
    function generateArray(size, min, max) {
    let array = new Array(size);
    for (let i = 0; i < array.length; i++) {
        array[i] = Math.ceil(Math.random() * (max - min) + min);
    }
    //console.log(array.toString());
    return array;
    //generateArray(15 , 1 , 30 );
}
