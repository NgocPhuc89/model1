    <script>
        let size = +prompt(' nhập số phần tử');
        let number = new Array( size ) ;
        let i = 0 ;
        let max = 75 ;
        let min = 25 ;
        for ( ; i < number.length ; i++){
            number[i] = prompt('' + 1);
            number[i] = Math.floor(Math.random()*(max - min +1)+ min);
        }
