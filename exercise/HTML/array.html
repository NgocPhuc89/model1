<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <script>
        let number = [] ;
        let n = +prompt("nhập số n") ;
        let min = +prompt("nhập số min") ;
        let max = +prompt("nhập số max") ;
        let i = 0 ;
        do {
            max = +prompt("nhập số max") ;
        } while (max < min);
        for(; i < n ; i ++){
            //number[i] = +prompt('');
            number[i] =  Math.floor(Math.random( ) * (max - min +1 ) + min ) ;
        }
        document.write (number);
    </script>


</body>
</html>
