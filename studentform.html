<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/studentform.css">
</head>
<body>
    <form>
        <table>
            <tr class="c">
                <th align="right" colspan="3">
                    <u>Student Registaration Form</u>
                </th>
            </tr>
            <tbody class="a">
                <tr>
                    <td width="150px">First Name:</td>
                    <td width="450px">
                        <input size="40px" type="text" name="yourname" placeholder="Enter your first name">
                    </td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td>
                        <input size="40px" type="text" name="yourname" placeholder="Enter your last name">
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>
                        <input size="40px" type="email" name="email" placeholder="it should contain @.">
                    </td>
                </tr>
                <tr>
                    <td>Mobile:</td>
                    <td>
                        <input size="40px" type="tel" name="yourphone" placeholder="only 10 digits are allowed">
                    </td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td>Data Of Birth:</td>
                    <td>
                        <input type="date" style="width: 310px;">
                    </td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td>
                        <textarea cols="40" rows="8"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td>
                        <input size="40px" type="text">
                    </td>
                </tr>
                <tr>
                    <td>Area PIN:</td>
                    <td>
                        <input size="40px" type="text">
                    </td>
                </tr>
                <tr>
                    <td>State</td>
                    <td>
                        <input size="40px" type="text">
                    </td>
                </tr>
                <tr>
                    <td>Qualification</td>
                    <td>
                        <select>
                            <option value=" ">Select Qualification</option>
                            <option value=" ">1</option>
                            <option value=" ">2</option>
                            <option value=" ">3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Specialization</td>
                    <td>
                        <input type="checkbox" name="special">Computer Science <br>
                        <input type="checkbox" name="special">Information technology<br>
                        <input type="checkbox" name="special">computer architeture<br>
                        <input type="checkbox" name="special">tele communication
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input size="40px" type="password" name="pass">
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input class="b" type="submit" value="Registered">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
