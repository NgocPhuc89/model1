<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" width="600px" height="600px">
                <img id="car" src="Image/cartop.png" alt="">
            </td>
        </tr>
        <tr>
            <td>
                <button class="up" onclick="UP()" >Up</button>
                <button class="left" onclick="LEFT()">Left</button>
                <button class="right" onclick="RIGHT()">Right</button>
                <button class="down" onclick="DOWN()">Down</button>
            </td>
        </tr>
    </table>
    <script>
        function DOWN(){
            if(
                document.getElementsByClassName('down')[0].innerText == "Down"){
                document.getElementById('car').src='Image/cardown.png'}}
        function RIGHT(){
            if(
                document.getElementsByClassName('right')[0].innerText == "Right"){
                document.getElementById('car').src='Image/carright.png'}}
        function LEFT(){
            if(
                document.getElementsByClassName('left')[0].innerText == "Left"){
                document.getElementById('car').src='Image/carleft.png'}}
        function UP(){
            if(
                document.getElementsByClassName('up')[0].innerText == "Up"){
                document.getElementById('car').src='Image/cartop.png'}}
    </script>
</body>
</html>
